<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Vivk AI</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #chat { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; margin: 10px 0; }
    button { padding: 10px 20px; }
    .message { text-align: left; margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background: #d1e7dd; }
    .bot { background: #f8d7da; }
  </style>
</head>
<body>
  <h1>🤖 مرحباً بك في Vivk AI</h1>
  <div id="chat"></div>
  
  <textarea id="input" placeholder="اكتب رسالتك هنا..."></textarea><br>
  <button onclick="sendMessage()">إرسال</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // عرض رسالة المستخدم
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = "🧑: " + userMessage;
      chat.appendChild(userDiv);

      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();

        // عرض رد الذكاء الاصطناعي
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = "🤖: " + (data.reply || "خطأ في الرد");
        chat.appendChild(botDiv);

      } catch (err) {
        console.error(err);
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = "⚠️ حدث خطأ في الاتصال بالخادم.";
        chat.appendChild(botDiv);
      }
    }
  </script>
</body>
</html>
